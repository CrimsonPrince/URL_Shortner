{% extends "layout.html" %}

{% block title %}
    Shorten your URL's
{% endblock %}

{% block body %}
    <h1 style="color:white;font-family: 'custom', serif;">URL</h1>

    <form action="{{ url_for('convert') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="url" placeholder="Shorten your URL with R4.ie">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Shorten</button>
        </div>

    </form>
{% endblock %}
